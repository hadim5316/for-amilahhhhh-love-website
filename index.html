<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Love Letter Website</title>\n    <style>\n        body { font-family: Arial, sans-serif; }\n        .container { max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }\n        .photo-placeholder { width: 100%; height: 300px; background-color: #eee; display: flex; align-items: center; justify-content: center; color: #777; font-size: 24px; }\n    </style>\n</head>\n<body>\n\n<div class="container">\n    <h1>Welcome to My Love Letter</h1>\n    <h2>Enter Passcode to View the Letter</h2>\n    <form id="passcodeForm">\n        <input type="password" id="passcode" placeholder="Enter passcode" required>\n        <button type="submit">Submit</button>\n    </form>\n    <div id="letterSection" style="display:none;">\n        <h2>My Letter</h2>\n        <div class="photo-placeholder">[Photo Placeholder]</div>\n        <p>Dear [Name],</p>\n        <p>[Your heartfelt message goes here.]</p>\n        <div class="photo-placeholder">[Photo Placeholder]</div>\n        <p>With love,</p>\n        <p>[Your Name]</p>\n    </div>\n</div>\n\n<script>\n    const form = document.getElementById('passcodeForm');\n    const letterSection = document.getElementById('letterSection');\n    form.addEventListener('submit', function(event) {\n        event.preventDefault();\n        const passcode = document.getElementById('passcode').value;\n        if (passcode === 'your_passcode') {\n            letterSection.style.display = 'block';\n        } else {\n            alert('Incorrect Passcode.');\n        }\n    });\n</script>\n\n</body>\n</html>
